<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculadora de preços e etiquetas para a loja Saiko Pesca">
  <title>Saiko Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <div class="container">
    <img class="logo" src="assets/saiko-logo.svg" alt="Logotipo Saiko">
    <div class="calculator">
      <div class="header">
        <i data-lucide="calculator" class="calculator-icon"></i>
        <h1>Calculadora de preços e etiquetas</h1>
      </div>
      <div class="input-group">
        <h2>Valor no débito</h2>
        <input type="number" inputmode="decimal" id="base-price" placeholder="Insira o valor no débito">
        <h2>Número de unidades</h2>
        <input type="number" inputmode="decimal" id="items-quantity" placeholder="Insira o nº de unidade(s)">
        <button id="calculate-button">Calcular</button>
      </div>
      <div id="results" class="results"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
